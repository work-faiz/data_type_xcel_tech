# fly.toml app configuration file for data-type-xcel-tech
# See https://fly.io/docs/reference/configuration/ for information

app = 'data-type-xcel-tech'
primary_region = 'bom'

[build]

[http_service]
  # IMPORTANT: Changed this from 8000 to 80 to match your Dockerfile.
  internal_port = 80
  force_https = true

  # IMPORTANT: Set to 1 to keep the app running 24/7 and prevent sleeping.
  min_machines_running = 1
  
  # The auto_stop and auto_start settings are not needed when min_machines_running is 1.
  
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1